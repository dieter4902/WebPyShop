{% extends 'home.html' %}

{% block title %}Delete product{% endblock %}

{% block logged_in_content %}
    <h2>Delete product</h2>
    <form method="post">{% csrf_token %}


        <p>Are you sure you want to delete "{{ one_product.name }}"?</p>


        <input type="submit" value="Confirm">
    </form>
{% endblock %}

{% block not_logged_in_content %}
    <p>You must log in to delete products</p>
{% endblock %}
