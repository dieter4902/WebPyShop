{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>Sign up</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>

    <br>
    <div>
        <p>Already an account? <br>
            <a href={% url 'login' %}>Log in here!</a>
        </p>
    </div>

    <div>
        <p>
            <a href={% url 'home' %}>Back to home.</a>
        </p>
    </div>
{% endblock %}
