{% extends 'home.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <br>
    <div>
        <p>No account yet? <br>
            <a href={% url 'signup' %}>Sign up here!</a>
        </p>
    </div>

    <div>
        <p>
            <a href={% url 'home' %}>Back to home.</a>
        </p>
    </div>
{% endblock %}
